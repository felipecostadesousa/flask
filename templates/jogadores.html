<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='jogadores.css') }}"/>
  </head>
  <body>
    <h1>Jogadores Cadastrados</h1>
    <p>Aqui você pode criar, remover, editar e visualizar os jogadores cadastrados no sistema.</p>
    <a href="{{ url_for('criar_titulo') }}" class="button-green">Criar</a>
    <a href="{{ url_for('remover_titulo') }}" class="button-red">Remover</a>
    <a href="{{ url_for('editar_titulo') }}" class="button-yellow">Editar</a>
    <a href="{{ url_for('home') }}" class="button">Voltar</a>
    <div class="center">
      {% for jogador in jogadores %}
      <div class="card">
        <div class="additional">
          <div class="user-card">
            <div class="level center">id: {{ jogador[0] }}</div>
            <div class="points center">{{ jogador[4] }}</div>
            <img src="{{ jogador[5] }}" alt="Imagem do jogador" class="imagem">
          </div>
          <div class="more-info">
            <div class="coords">
              <p>Região: {{ jogador[2] }}</p>
            </div>
            <div class="coords">
              <p>Estado: {{ jogador[3] }}</p>
            </div>
          </div>
        </div>
        <div class="general">
          <h1>{{ jogador[2] }}</h1>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
