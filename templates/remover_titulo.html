<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Título</title>
  </head>
  <body>
    <h1>Remover Título</h1>

    <form action="{{ url_for('remover_titulo') }}" method="POST">
      <label for="titulo_id">Escolha um título para remover:</label>
      <select id="titulo_id" name="titulo_id" required>
        <option value="">Selecione um título</option>
        {% for titulo in titulos %}
        <option value="{{ titulo[0] }}">{{ titulo[1] }}</option>
        {% endfor %}
      </select>

      <br><br>

      <button type="submit" style="background-color: red; color: white;">Remover Título</button>
    </form>

    <br>
    <a href="{{ url_for('titulos') }}">Voltar para Lista de Títulos</a>
  </body>
</html>
